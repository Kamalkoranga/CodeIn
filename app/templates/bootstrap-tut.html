<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
</head>

<body>
    <style>
        .my-custom-row {
            height: 400px;
            background-color: rgb(255, 198, 217);
        }
    </style>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-3 border">Col One</div>
            <div class="col-sm-12 col-md-6 col-lg-8 border">Col Two</div>
        </div>

        <div class="row">
            <div class="col-sm-6 order-sm-2 border">Col One</div>
            <div class="col-sm-6 order-sm-1 border">Col Two</div>
        </div>

        <div class="row">
            <div class="col-sm-4 offset-1 border">Col One</div>
            <div class="col-sm-4 offset-1 border">Col Two</div>
        </div>

        <div
            class="row my-custom-row justify-content-center align-items-center gx-1">
            <div class="col-sm-4 ">
                <div class="p-3 bg-light border">
                    Col One
                </div>
            </div>
            <div class="col-sm-4">
                <div class="border p-3 bg-light">
                    Col Two
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col border">
                <button type="button" class="btn btn-primary">Primary</button>
            </div>
            <div class="col border">
                <button type="button"
                    class="btn btn-secondary">Secondary</button>
            </div>
            <div class="col border">
                <button type="button" class="btn btn-primary"
                    data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Launch demo modal
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal
                        title</h1>
                    <button type="button" class="btn-close"
                        data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
